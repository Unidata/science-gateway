hub:
  cookieSecret: "xxx"
  config:
    Authenticator:
      # There will be a lot of users, so we keep this file short by using a
      # separate file (./allowed_users.yaml) for the allow list. It is passed
      # to helm via ./install_jhub.sh
      admin_users:
        - admins
    GitHubOAuthenticator:
      client_id: "xxx"
      client_secret: "xxx"
      oauth_callback_url: "https://pyaos-workshop.unidata.ucar.edu:443/oauth_callback"
    JupyterHub:
      authenticator_class: github
proxy:
  secretToken: "xxx"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "incommon"
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
  hosts:
      - pyaos-workshop.unidata.ucar.edu
  tls:
      - hosts:
         - pyaos-workshop.unidata.ucar.edu
        secretName: certmanager-tls-jupyterhub

scheduling:
  corePods:
    tolerations:
      - key: hub.jupyter.org/dedicated
        operator: Equal
        value: core
        effect: NoSchedule
      - key: hub.jupyter.org_dedicated
        operator: Equal
        value: core
        effect: NoSchedule
    nodeAffinity:
      matchNodePurpose: require

singleuser:
  extraEnv:
    NBGITPULLER_DEPTH: "0"
  storage:
    capacity: 5Gi
  startTimeout: 600
  memory:
    guarantee: 4G
    limit: 4G
  cpu:
    guarantee: 1
    limit: 2
  defaultUrl: "/lab"
  image:
    name: "unidata/users-workshop-2023"
    tag: "xxx"
  lifecycleHooks:
    postStart:
      exec:
          command:
            - "sh"
            - "-c"
            - >
              cp -t /home/jovyan /Acknowledgements.ipynb;
              gitpuller https://github.com/Unidata/users-workshop-2023 main users-workshop-2023;
              cp /update_workshop_material.ipynb /home/jovyan;
