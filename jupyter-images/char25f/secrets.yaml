imagePullSecret:
  create: true
  registry: "https://index.docker.io/v1/"
  username: "xxx"
  password: "xxx"

hub:
  cookieSecret: "xxx"
  config:
    Authenticator:
      admin_users:
        - admins
      #If you have a large list of users, consider using allowed_users.yaml
      allowed_users:
        - users
      # necessary for jhub admins to add user via admin page `<url>/hub/admin`
      allow_existing_users: true
    GitHubOAuthenticator:
      client_id: "xxx"
      client_secret: "xxx"
      oauth_callback_url: "https://char25f.ees220002.projects.jetstream-cloud.org:443/oauth_callback"
    JupyterHub:
      authenticator_class: github

proxy:
  secretToken: "xxx"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
    #For manually issuing certificates: see vms/jupyter/readme.md
    #cert-manager.io/issuer: "incommon"
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
  hosts:
      - "char25f.ees220002.projects.jetstream-cloud.org"
  tls:
      - hosts:
         - "char25f.ees220002.projects.jetstream-cloud.org"
        secretName: certmanager-tls-jupyterhub

# For having a dedicated core node: see vms/jupyter/readme.md
scheduling:
  corePods:
    tolerations:
    - key: hub.jupyter.org/dedicated
      operator: Equal
      value: core
      effect: NoSchedule
    - key: hub.jupyter.org_dedicated
      operator: Equal
      value: core
      effect: NoSchedule
    nodeAffinity:
      matchNodePurpose: require
# podPriority:
#   enabled: true
# userPlaceholder:
#   replicas: 4

singleuser:
  extraEnv:
    NBGITPULLER_DEPTH: "0"
  storage:
    type: static
    static:
      pvcName: shared-home-nfs
      subPath: '{username}'
  startTimeout: 600
  defaultUrl: "/lab"
  image:
    name: "unidata/char25f"
    tag: "xxx"
  lifecycleHooks:
    postStart:
      exec:
          command:
            - "bash"
            - "-c"
            - >
              dir="/home/jovyan/.ssh"; [ -d $dir ] && { chmod 700 $dir && chmod -f 600 $dir/* && chmod -f 644 $dir/*.pub; } || true;
              cp -t /home/jovyan /Acknowledgements.ipynb \
                /update_material.ipynb /additional_kernels.ipynb;
              python /default_kernel.py $DEFAULT_ENV_NAME /home/jovyan;
              [[ -f $HOME/.bashrc ]] || cp /etc/skel/.bashrc $HOME/;
              [[ -f $HOME/.profile ]] || cp /etc/skel/.profile $HOME/;
              [[ -f $HOME/.bash_logout ]] || cp /etc/skel/.bash_logout $HOME/;
              [[ -f $HOME/.condarc ]] || cp /.condarc $HOME/;
              [ -d "/share" ] && [ ! -L ~/share ] && ln -s /share ~/share || true;
              curl --output $HOME/user-docs.md https://github.com/Unidata/science-gateway/blob/master/user-docs/admin-docs.md?raw=true
              #gitpuller <git-url> <branch-name> <dir-name>;
  # Multiple profiles: see vms/jupyter/readme.md
  profileList:
  - display_name: "High Power (default)"
    description: "28 GB of memory; up to 7 vCPUs"
    kubespawner_override:
      mem_guarantee: 28G
      mem_limit: 28G
      cpu_guarantee: 6
      cpu_limit: 7
    default: true
  - display_name: "Low Power"
    description: "Up to 4 GB of memory; up to 2 vCPUS"
    kubespawner_override:
      mem_guarantee: 3.5G
      mem_limit: 4G
      cpu_guarantee: 1.5
      cpu_limit: 2
