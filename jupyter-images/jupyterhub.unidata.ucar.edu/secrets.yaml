imagePullSecret:
  create: true
  registry: "https://index.docker.io/v1/"
  username: "xxx"
  password: "xxx"

hub:
  cookieSecret: "xxx"
  config:
    Authenticator:
      admin_users:
        - admins
      allowed_users:
        - users
      allow_existing_users: true
    # GitHubOAuthenticator:
    #   client_id: "xxx"
    #   client_secret: "xxx"
    #   oauth_callback_url: "https://jupyterhub.unidata.ucar.edu:443/oauth_callback"
    # JupyterHub:
    #   authenticator_class: github
    CILogonOAuthenticator:
      client_id: "cilogon:/client_id/xxx"
      client_secret: "xxx"
      oauth_callback_url: "https://jupyterhub.unidata.ucar.edu/hub/oauth_callback"
      login_service: "ACCESS via CILogon"
      auto_login: false
      allowed_idps:
         "https://access-ci.org/idp":
           default: true
           allow_all: true
           username_derivation:
             username_claim: "eppn"
             # action: "strip_idp_domain"
             # domain: "access-ci.org"
      scope:
        - "openid"
        - "email"
        - "org.cilogon.userinfo"
    JupyterHub:
      authenticator_class: cilogon

proxy:
  secretToken: "xxx"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
    #For manually issuing certificates: see vms/jupyter/readme.md
    #cert-manager.io/issuer: "incommon"
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
  hosts:
      - "jupyterhub.unidata.ucar.edu"
  tls:
      - hosts:
         - "jupyterhub.unidata.ucar.edu"
        secretName: certmanager-tls-jupyterhub

singleuser:
  extraContainers:
   - name: cave-idv-sidecar
     image: "unidata/cave-idv-sidecar:2025Aug14_201214_7e09"
     volumeMounts:
       - mountPath: /home/jovyan
         name: home-nfs
         subPath: "{username}"
     ports:
       - containerPort: 6080
         name: novnc
     resources:
       requests:
         cpu: "250m"
         memory: "512Mi"
       limits:
         cpu: "1"
         memory: "1Gi"
  extraEnv:
    NBGITPULLER_DEPTH: "0"
    START_VIRTUAL_DESKTOP: "1"
  uid: 1000
  fsGid: 100
  storage:
    type: none
    extraVolumes:
      - name: home-nfs
        persistentVolumeClaim:
          claimName: home-nfs
    extraVolumeMounts:
      - name: home-nfs
        mountPath: /home/jovyan
        subPath: "{username}"
  startTimeout: 600
  memory:
    guarantee: 4G
    limit: 4G
  cpu:
    guarantee: 1
    limit: 2
  defaultUrl: "/lab"
  image:
    name: unidata/unidata-jupyterhub
    tag: "xxx"
  lifecycleHooks:
    postStart:
      exec:
          command:
            - "bash"
            - "-c"
            - >
              dir="/home/jovyan/.ssh"; [ -d $dir ] && { chmod 700 $dir && chmod -f 600 $dir/* && chmod -f 644 $dir/*.pub; } || true;
              cp -t /home/jovyan /Acknowledgements.ipynb \
                /update_material.ipynb /additional_kernels.ipynb;
              gitpuller https://github.com/Unidata/python-awips.git v23 python-awips;
              python /default_kernel.py $DEFAULT_ENV_NAME /home/jovyan;
              [[ -f $HOME/.bashrc ]] || cp /etc/skel/.bashrc $HOME/;
              [[ -f $HOME/.profile ]] || cp /etc/skel/.profile $HOME/;
              [[ -f $HOME/.bash_logout ]] || cp /etc/skel/.bash_logout $HOME/;
              [[ -f $HOME/.condarc ]] || cp /.condarc $HOME/;
              [ -d "/share" ] && [ ! -L ~/share ] && ln -s /share ~/share || true;
  profileList:
  - display_name: "Standard Power: Good for Jupyter notebooks"
    description: "4 GB of memory; 2 vCPUS"
    kubespawner_override:
      mem_guarantee: 4G
      mem_limit: 4G
      cpu_guarantee: 1
      cpu_limit: 2
      node_selector:
        capi.stackhpc.com/node-group: mediums
  - display_name: "Medium Power: Recommended for IDV or CAVE. Also good for Jupyter notebooks."
    default: true
    description: "Notebook: 3 GB/1 vCPU. Desktop (IDV/CAVE): 21 GB/6 vCPUs."
    kubespawner_override:
      mem_guarantee: 3G
      mem_limit: 3G
      cpu_guarantee: 1
      cpu_limit: 1
      node_selector:
        capi.stackhpc.com/node-group: mediums
      extra_containers:
        - name: cave-idv-sidecar
          image: "unidata/cave-idv-sidecar:2025Aug14_201214_7e09"
          volumeMounts:
            - mountPath: /home/jovyan
              name: home-nfs
              subPath: "{username}"
          ports:
            - containerPort: 6080
              name: novnc
          resources:
            requests:
              cpu: "6"
              memory: "21Gi"
            limits:
              cpu: "6"
              memory: "21Gi"
