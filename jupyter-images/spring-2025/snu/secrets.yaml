hub:
  cookieSecret: "xxx"
  config:
    Authenticator:
      admin_users:
        - admins
      #If you have a large list of users, consider using allowed_users.yaml
      allowed_users:
        - users
      # necessary for jhub admins to add user via admin page `<url>/hub/admin`
      allow_existing_users: true
    GitHubOAuthenticator:
      client_id: "xxx"
      client_secret: "xxx"
      oauth_callback_url: "https://snu25s-1.ees220002.projects.jetstream-cloud.org:443/oauth_callback"
    JupyterHub:
      authenticator_class: github

proxy:
  secretToken: "xxx"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
    #For manually issuing certificates: see vms/jupyter/readme.md
    #cert-manager.io/issuer: "incommon"
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
  hosts:
      - "snu25s-1.ees220002.projects.jetstream-cloud.org"
  tls:
      - hosts:
         - "snu25s-1.ees220002.projects.jetstream-cloud.org"
        secretName: certmanager-tls-jupyterhub

singleuser:
  extraEnv:
    NBGITPULLER_DEPTH: "0"
  storage:
    capacity: 10Gi
  startTimeout: 600
  memory:
    guarantee: 4G
    limit: 4G
  cpu:
    guarantee: 1
    limit: 2
  defaultUrl: "/lab"
  image:
    name: "unidata/snu25s"
    tag: "xxx"
  lifecycleHooks:
    postStart:
      exec:
          command:
            - "bash"
            - "-c"
            - >
              dir="/home/jovyan/.ssh"; [ -d $dir ] && { chmod 700 $dir && chmod -f 600 $dir/* && chmod -f 644 $dir/*.pub; } || true;
              cp -t /home/jovyan /Acknowledgements.ipynb;
              [[ -f $HOME/.bashrc ]] || cp /etc/skel/.bashrc $HOME/;
              [[ -f $HOME/.profile ]] || cp /etc/skel/.profile $HOME/;
              [[ -f $HOME/.bash_logout ]] || cp /etc/skel/.bash_logout $HOME/;
              [[ -f $HOME/.condarc ]] || cp /.condarc $HOME/;
              [ -d "/share" ] && [ ! -L ~/share ] && ln -s /share ~/share || true;

  profileList:
    - display_name: "Low Power (default)"
      description: "5 GB of memory; up to 1 vCPUs"
      kubespawner_override:
        mem_guarantee: 5G
        mem_limit: 5G
        cpu_guarantee: 1
        cpu_limit: 1
      default: true

    - display_name: "High Power"
      description: "10 GB of memory; up to 2 vCPUs"
      kubespawner_override:
        mem_guarantee: 10G
        mem_limit: 10G
        cpu_guarantee: 1
        cpu_limit: 2
