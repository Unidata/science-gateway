
hub:
  cookieSecret: "xxx"

proxy:
  secretToken: "xxx"

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 300m
  hosts:
    - jupyterhub.unidata.ucar.edu
  tls:
      - hosts:
         - jupyterhub.unidata.ucar.edu
        secretName: cert-secret

auth:
  type: github
  github:
    clientId: "xxx"
    clientSecret: "xxx"
    callbackUrl: "https://jupyterhub.unidata.ucar.edu:443/oauth_callback"
  admin:
    users:
      - admin
  whitelist:
    users:
      - user

singleuser:
  storage:
    capacity: 10Gi
  startTimeout: 600
  memory:
    guarantee: 8G
    limit: 8G
  cpu:
    guarantee: 3
    limit: 4
  defaultUrl: "/lab"
  image:
    name: unidata/unidatahub
    tag: b2e5978575d8
  lifecycleHooks:
    postStart:
      exec:
          command:
            - "sh"
            - "-c"
            - >
              gitpuller https://github.com/Unidata/python-training master python-training;
              cp /README_FIRST.ipynb /home/jovyan;
              cp /.condarc /home/jovyan

hub:
  extraConfig: |-
    c.JupyterHub.template_vars = {'announcement': '<h5>If you do not have access to this server but would like it, email support-gateway@unidata.ucar.edu. If seeing "spawn" or 504 errors, start the server via the "Home" menu, "Start My Server" button</h5>'}
